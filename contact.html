<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKEDD - Contact</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

</head>
<body>

    <!--Navbar-->
    <nav class="navbar navbar-dark navbar-expand-sm">
        <div class="container">
            <a href="index.html" class="navbar-brand">
                <img src="img/mkeWhiteLogo.png" alt="MKE Logo" width="120" height="100">
            </a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#mkeNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="mkeNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                    <li class="nav-item active"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Question</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="question" name="question" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn" id="cardBtn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="site-footer">
        <div class="container">
            <div class="row row-content align-items-center">
                <div class="col text-center">
                    <a class="btn btn-social-icon" href="http://facebook.com/mkediscdogs" target="_blank"><i class="fa fa-facebook-square"></i></a>
                    <a class="btn btn-social-icon" href="http://instagram.com/mkediscdogs" target="_blank"><i class="fa fa-instagram"></i></i></a>
                    <h6 class="pt-2">&#169 MKE Disc Dogs</h6>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->

</body>
</html>
