<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKEDD - Contact</title>

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

</head>
<body>
    <!--Jumbotron Header-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row row-content">
                    <div class="col-6 col-sm-6 mx-auto">
                        <img src="img/mkeWhiteLogo.png" class="img-fluid mx-auto d-block jumboImg" />
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Navbar-->
    <nav class="navbar navbar-light navbar-expand-sm sticky-top">
        <div class="container">
            <a href="index.html" class="navbar-brand">MKE</a>
            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#mkeNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mkeNavbar">
                <ul class="navbar-nav text-right">
                    <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="aboutus.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                    <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container pt-5">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn" id="cardBtn">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Footer-->
    <footer class="site-footer">
        <div class="container">
            <div class="row row-content align-items-center">
                <div class="col-6 offset-1 d-none d-sm-block text-white">
                    <h4><strong>Links</strong></h4>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white">Home</a></li>
                        <li><a href="aboutus.html" class="text-white">About</a></li>
                        <li><a href="events.html" class="text-white">Events</a></li>
                        <li><a href="resources.html" class="text-white">Resources</a></li>
                    </ul>
                </div>
                <div class="col text-center">
                    <h4><strong>MKE Disc Dogs</strong></h4>
                    <a class="btn btn-social-icon" href="http://facebook.com/mkediscdogs" target="_blank"><i class="fa fa-facebook-square"></i></a>
                    <a class="btn btn-social-icon" href="http://instagram.com/mkediscdogs" target="_blank"><i class="fa fa-instagram"></i></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->

</body>
</html>
