<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MKE Disc Dogs</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!--CSS-->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
        <!--Navbar-->
        <nav class="navbar navbar-light navbar-expand-sm sticky-top">
            <div class="container">
                <a href="#" class="navbar-brand">MKE</a>
                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#mkeNavbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="mkeNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item active"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Events</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Resource</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

    <!--Jumbotron Header-->
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row row-content align-items-center">
                    <div class="col-6 col-sm-6 mx-auto">
                        <img src="img/mkeWhiteLogo.png" class="img-fluid" />
                    </div>
                    <div class="col d-none d-md-block">
                        <h1>Beer & Cheese</h1>
                        <h1>Fueled Disc Dogs</h1>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!--Image Carousel-->
    <div class="row row-content">
        <div class="col-md-8 mx-auto pt-5">
            <div id="homeCarousel" class="carousel slide carousel-fade" data-ride="carousel">
                <ol class="carousel-indicators">
                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#homeCarousel" data-slide-to="1"></li>
                <li data-target="#homeCarousel" data-slide-to="2"></li>
                <li data-target="#homeCarousel" data-slide-to="3"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/610_7312.jpg" class="d-block w-100" alt="Nalu">
                    </div>
                    <div class="carousel-item">
                        <img src="img/610_6432.jpg" class="d-block w-100" alt="Tess">
                    </div>
                    <div class="carousel-item">
                        <img src="img/610_6797.jpg" class="d-block w-100" alt="Roo">
                    </div>
                    <div class="carousel-item">
                        <img src="img/610_7708.jpg" class="d-block w-100" alt="Moira and Suka">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#homeCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </a>
                <a class="carousel-control-next" href="#homeCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden"></span>
                </a>
            </div>
        </div>
    </div>
    
    <!--Footer-->
    <footer class="site-footer">
        <div class="container">
            <div class="row row-content align-items-center">
                <div class="col-6 offset-1 d-none d-sm-block text-white">
                    <h4><strong>Links</strong></h4>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">About</a></li>
                        <li><a href="#" class="text-white">Events</a></li>
                        <li><a href="#" class="text-white">Resource</a></li>
                        <li><a href="#" class="text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col text-center">
                    <h4><strong>MKE Disc Dogs</strong></h4>
                    <a class="btn btn-social-icon" href="http://facebook.com/mkediscdogs" target="_blank"><i class="fa fa-facebook-square"></i></a>
                    <a class="btn btn-social-icon" href="http://instagram.com/mkediscdogs" target="_blank"><i class="fa fa-instagram"></i></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!--Bootstrap Scripts-->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</body>
</html>
